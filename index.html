<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>

    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([53.4289, 14.553], 12);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Function to fetch vehicle data from the API
        async function fetchVehicleData() {
            try {
                const response = await fetch('https://www.zditm.szczecin.pl/api/v1/vehicles');
                const data = await response.json();
                return data.data; // Return only the 'data' array from the response
            } catch (error) {
                console.error('Error fetching vehicle data:', error);
                return [];
            }
        }

        // Function to fetch stop data from the API
        async function fetchStopData() {
            try {
                const response = await fetch('https://www.zditm.szczecin.pl/api/v1/stops');
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Error fetching stop data:', error);
                return [];
            }
        }

        // Function to add markers for vehicles to the map
        async function addVehicleMarkers() {
            const vehicleData = await fetchVehicleData();
            if (vehicleData) {
                vehicleData.forEach(vehicle => {
                    // Create custom icon with vehicle number
                    var customIcon = L.divIcon({
                        className: 'vehicle-icon',
                        html: `<div>${vehicle.line_number}</div>`
                    });

                    // Add marker with custom icon for each vehicle
                    L.marker([vehicle.latitude, vehicle.longitude], { icon: customIcon })
                        .addTo(map);
                });
            }
        }

        // Function to add markers for stops to the map
        async function addStopMarkers() {
            const stopData = await fetchStopData();
            stopData.forEach(stop => {
                // Create custom icon for stop marker
                var customIcon = L.divIcon({
                    className: 'stop-icon',
                    html: `<div>üè†</div>`, // Use a house emoji as a marker
                    iconSize: [30, 30]
                });

                // Add marker for each stop
                L.marker([stop.latitude, stop.longitude], { icon: customIcon })
                    .bindPopup(stop.name) // Display stop name on marker click
                    .addTo(map);
            });
        }

        // Call functions to add vehicle and stop markers initially
        addVehicleMarkers();
        addStopMarkers();

        // Update vehicle positions every 20 seconds
        setInterval(addVehicleMarkers, 20000);

    </script>

    <style>
        .vehicle-icon {
            background-color: #689cd3;
            color: #fff;
            border-radius: 50%;
            padding: 8px;
            text-align: center;
            width: 30px;
            height: 30px;
            line-height: 15px;
        }

        .stop-icon {
            text-align: center;
            line-height: 30px;
        }
    </style>
</body>
</html>
